<template>
    <lightning-card title='MY NAME AND ROLE'>
        <div class="slds-var-m-around_medium">
            <lightning-input type="Text" 
                            label="Enter your name:" 
                            value={username}
                            onchange={handleChange}>
            </lightning-input>
            <lightning-combobox label="Enter your role:" 
                                options={roles} 
                                value={role}
                                onchange={handleRoleChange}>
            </lightning-combobox>

            <div class="slds-var-m-top_small">
                Hello, my name is {username} and my role is {role}</div>
        </div>
    </lightning-card>
    
    
</template>
